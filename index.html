<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wi-Fi速度テスト</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    padding: 20px;
    max-width: 420px;
    margin: 0 auto;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 24px;
  }
  button {
    width: 100%;
    padding: 14px 0;
    margin: 12px 0;
    border: none;
    border-radius: 6px;
    background-color: #3498db;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px rgb(52 152 219 / 0.4);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  #result {
    margin-top: 24px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    font-size: 20px;
    text-align: center;
    min-height: 48px;
    user-select: none;
  }
  #toggleEnvBtn {
    background-color: #888;
  }
  #toggleEnvBtn:hover {
    background-color: #666;
  }
  #envInfo {
    display: none;
    margin-top: 12px;
    font-size: 14px;
    color: #555;
    background: #fff;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 420px;
    margin-left: auto;
    margin-right: auto;
    user-select: text;
    white-space: pre-wrap;
  }
  @media (max-width: 480px) {
    body {
      padding: 12px;
      max-width: 100%;
    }
    button {
      font-size: 16px;
      padding: 12px 0;
    }
    #result {
      font-size: 18px;
      padding: 16px;
    }
    #envInfo {
      font-size: 13px;
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <h2>Wi-Fi速度テスト</h2>
  <button id="downloadTest">速度測定</button>
  <button id="pingTest">Ping測定（現在利用不可）</button>
  <div id="result">ここに結果が表示されます</div>

  <button id="toggleEnvBtn">もっと見る</button>
  <div id="envInfo"></div>

<script>
const testFileUrl = '25mb_file.bin'; // 25mbファイルのURL（適宜置き換え）

async function measureDownloadSpeed(repeats = 3) {
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = '測定中... 数回検証しています';

  const speeds = [];

  for(let i = 0; i < repeats; i++) {
    try {
      const start = performance.now();
      const response = await fetch(testFileUrl, { cache: 'no-store' });
      const blob = await response.blob();
      const end = performance.now();

      const duration = (end - start) / 1000; // 秒
      const bitsLoaded = blob.size * 8;
      const speedMbps = bitsLoaded / duration / 1_000_000;

      speeds.push(speedMbps);
      resultDiv.textContent = `測定中... ${i + 1}回目: ${speedMbps.toFixed(2)} Mbps`;
    } catch (e) {
      resultDiv.textContent = 'エラーが発生しました: ' + e;
      return;
    }
  }

  // 平均速度を計算
  const avgSpeed = speeds.reduce((a, b) => a + b, 0) / speeds.length;
  resultDiv.textContent = `平均速度: ${avgSpeed.toFixed(2)} Mbps`;
}

document.getElementById('downloadTest').onclick = () => {
  measureDownloadSpeed(3);
};

document.getElementById('pingTest').onclick = async () => {
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = '測定中... Pingしています';
  const url = 'https://www.google.com/favicon.ico';
  const times = [];
  for(let i=0; i<5; i++){
    const start = performance.now();
    try{
      await fetch(url, {cache: 'no-store'});
      const end = performance.now();
      times.push(end - start);
    }catch(e){
      resultDiv.textContent = 'Pingエラー: ' + e;
      return;
    }
  }
  const avg = times.reduce((a,b)=>a+b,0)/times.length;
  resultDiv.textContent = `平均Ping応答時間: ${avg.toFixed(2)} ms`;
};

function getBrowserInfo() {
  const ua = navigator.userAgent;
  let browserName = '不明なブラウザ';
  let fullVersion = '不明なバージョン';

  if (ua.indexOf('Firefox') > -1) {
    browserName = 'Firefox';
    fullVersion = ua.match(/Firefox\/([\d.]+)/)[1];
  } else if (ua.indexOf('Chrome') > -1) {
    browserName = 'Chrome';
    fullVersion = ua.match(/Chrome\/([\d.]+)/)[1];
  } else if (ua.indexOf('Safari') > -1) {
    browserName = 'Safari';
    fullVersion = ua.match(/Version\/([\d.]+)/)?.[1] || '不明';
  } else if (ua.indexOf('Edge') > -1) {
    browserName = 'Edge';
    fullVersion = ua.match(/Edge\/([\d.]+)/)[1];
  } else if (ua.indexOf('Trident') > -1) {
    browserName = 'Internet Explorer';
    fullVersion = ua.match(/rv:([\d.]+)/)[1];
  }

  return { browserName, fullVersion, userAgent: ua };
}

function getOS() {
  const platform = navigator.platform.toLowerCase();
  if (platform.indexOf('win') !== -1) return 'Windows';
  if (platform.indexOf('mac') !== -1) return 'Mac OS';
  if (platform.indexOf('linux') !== -1) return 'Linux';
  if (/iphone|ipad|ipod/.test(platform)) return 'iOS';
  if (/android/.test(navigator.userAgent.toLowerCase())) return 'Android';
  return '不明なOS';
}

function buildEnvInfoHTML() {
  const browserInfo = getBrowserInfo();
  const os = getOS();

  return `
環境情報:
OS: ${os}
ブラウザ: ${browserInfo.browserName} (バージョン: ${browserInfo.fullVersion})
ユーザーエージェント: ${browserInfo.userAgent}
  `;
}

const toggleBtn = document.getElementById('toggleEnvBtn');
const envDiv = document.getElementById('envInfo');

toggleBtn.addEventListener('click', () => {
  if (envDiv.style.display === 'none' || envDiv.style.display === '') {
    envDiv.textContent = buildEnvInfoHTML();
    envDiv.style.display = 'block';
    toggleBtn.textContent = '閉じる';
  } else {
    envDiv.style.display = 'none';
    toggleBtn.textContent = 'もっと見る';
  }
});
</script>
</body>
</html>
