<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wi-Fi速度テスト</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    padding: 20px;
    max-width: 420px;
    margin: 0 auto;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 24px;
  }
  button {
    width: 100%;
    padding: 14px 0;
    margin: 12px 0;
    border: none;
    border-radius: 6px;
    background-color: #3498db;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px rgb(52 152 219 / 0.4);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  #result {
    margin-top: 24px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    font-size: 20px;
    text-align: center;
    min-height: 48px;
    user-select: none;
  }
  @media (max-width: 480px) {
    body {
      padding: 12px;
      max-width: 100%;
    }
    button {
      font-size: 16px;
      padding: 12px 0;
    }
    #result {
      font-size: 18px;
      padding: 16px;
    }
  }
</style>
</head>
<body>
  <h2>Wi-Fi速度テスト</h2>
  <button id="downloadTest">速度測定</button>
  <button id="pingTest">Ping測定（現在利用不可）</button>
  <div id="result">ここに結果が表示されます</div>

<script>
const testFileUrl = '25mb_file.bin'; // 25mbなのに20mb

async function measureDownloadSpeed(repeats = 3) {
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = '測定中... 数回検証しています';

  const speeds = [];

  for(let i = 0; i < repeats; i++) {
    try {
      const start = performance.now();
      const response = await fetch(testFileUrl, { cache: 'no-store' });
      const blob = await response.blob();
      const end = performance.now();

      const duration = (end - start) / 1000; // 秒
      const bitsLoaded = blob.size * 8;
      const speedMbps = bitsLoaded / duration / 1_000_000;

      speeds.push(speedMbps);
      resultDiv.textContent = `測定中... ${i + 1}回目: ${speedMbps.toFixed(2)} Mbps`;
    } catch (e) {
      resultDiv.textContent = 'エラーが発生しました: ' + e;
      return;
    }
  }

  // 平均速度を計算
  const avgSpeed = speeds.reduce((a, b) => a + b, 0) / speeds.length;
  resultDiv.textContent = `平均速度: ${avgSpeed.toFixed(2)} Mbps`;
}

document.getElementById('downloadTest').onclick = () => {
  measureDownloadSpeed(3); // 3回測定して平均を表示
};

document.getElementById('pingTest').onclick = async () => {
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = '測定中... Pingしています';
  const url = 'https://www.google.com/favicon.ico'; // 軽いファイル
  const times = [];
  for(let i=0; i<5; i++){
    const start = performance.now();
    try{
      await fetch(url, {cache: 'no-store'});
      const end = performance.now();
      times.push(end - start);
    }catch(e){
      resultDiv.textContent = 'Pingエラー: ' + e;
      return;
    }
  }
  const avg = times.reduce((a,b)=>a+b,0)/times.length;
  resultDiv.textContent = `平均Ping応答時間: ${avg.toFixed(2)} ms`;
};
</script>
</body>
</html>
