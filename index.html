<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wi-Fi速度テスト</title>
<link rel="icon" href="/favicon.jpg" type="image/jpeg">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    padding: 20px;
    max-width: 420px;
    margin: 0 auto;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 24px;
  }
  button {
    width: 100%;
    padding: 14px 0;
    margin: 12px 0;
    border: none;
    border-radius: 6px;
    background-color: #3498db;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px rgb(52 152 219 / 0.4);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  #result {
    margin-top: 24px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    font-size: 20px;
    text-align: center;
    min-height: 48px;
    user-select: none;
  }
  #envInfo {
    margin-top: 12px;
    background: #e8f0fe;
    padding: 14px;
    border-radius: 8px;
    font-size: 14px;
    color: #2c3e50;
    display: none;
    white-space: pre-wrap;
    user-select: text;
  }
  #toggleEnvBtn {
    background-color: #2ecc71;
    box-shadow: 0 4px 8px rgb(46 204 113 / 0.4);
    font-size: 16px;
  }
  #toggleEnvBtn:hover {
    background-color: #27ae60;
  }
  /* お問い合わせボタン 紫 */
  #contactBtn {
    background-color: #8e44ad;
    box-shadow: 0 4px 8px rgb(142 68 173 / 0.4);
    margin: 12px 0;
  }
  #contactBtn:hover {
    background-color: #732d91;
  }
  /* 招待リンク表示部分 */
  #contactResult {
    margin-top: 16px;
    font-size: 18px;
    color: #8e44ad;
    background: none;
    box-shadow: none;
    padding: 0;
    text-align: center;
    user-select: text;
  }
  @media (max-width: 480px) {
    body {
      padding: 12px;
      max-width: 100%;
    }
    button {
      font-size: 16px;
      padding: 12px 0;
    }
    #result {
      font-size: 18px;
      padding: 16px;
    }
    #envInfo {
      font-size: 12px;
      padding: 12px;
    }
    #contactResult {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <h2>Wi-Fi速度テスト</h2>
  <button id="downloadTest">     速度測定　　　　　　　　　　　　　　　　　　　　（2回目からは一度更新してください）</button>
  <button id="pingTest">Ping測定（現在利用不可）</button>
  <div id="result">ここに結果が表示されます</div>

  <button id="toggleEnvBtn">もっと見る</button>
  <div id="envInfo"></div>

  <button id="contactBtn">お問い合わせ</button>
  <div id="contactResult"></div>

<script>
const testFileUrl = '25mb_file.bin';

async function measureDownloadSpeed(repeats = 3) {
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = '測定中... 数回検証しています';

  const speeds = [];

  for(let i = 0; i < repeats; i++) {
    try {
      const start = performance.now();
      const response = await fetch(testFileUrl, { cache: 'no-store' });
      const blob = await response.blob();
      const end = performance.now();

      const duration = (end - start) / 1000;
      const bitsLoaded = blob.size * 8;
      const speedMbps = bitsLoaded / duration / 1_000_000;

      speeds.push(speedMbps);
      resultDiv.textContent = `測定中... ${i + 1}回目: ${speedMbps.toFixed(2)} Mbps`;
    } catch (e) {
      resultDiv.textContent = 'エラーが発生しました: ' + e;
      return;
    }
  }

  const avgSpeed = speeds.reduce((a, b) => a + b, 0) / speeds.length;
  resultDiv.textContent = `平均速度: ${avgSpeed.toFixed(2)} Mbps`;
}

document.getElementById('downloadTest').onclick = () => {
  measureDownloadSpeed(3);
};

document.getElementById('pingTest').onclick = async () => {
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = '測定中... Pingしています';
  const url = 'https://www.google.com/favicon.ico';
  const times = [];
  for(let i=0; i<5; i++){
    const start = performance.now();
    try{
      await fetch(url, {cache: 'no-store'});
      const end = performance.now();
      times.push(end - start);
    }catch(e){
      resultDiv.textContent = 'Pingエラー: ' + e;
      return;
    }
  }
  const avg = times.reduce((a,b)=>a+b,0)/times.length;
  resultDiv.textContent = `平均Ping応答時間: ${avg.toFixed(2)} ms`;
};

function getEnvInfo() {
  const ua = navigator.userAgent;
  let os = '不明';
  if (/Windows NT/.test(ua)) os = 'Windows';
  else if (/Android/.test(ua)) os = 'Android';
  else if (/iPhone|iPad|iPod/.test(ua)) os = 'iOS';
  else if (/Mac OS X/.test(ua)) os = 'macOS';
  else if (/Linux/.test(ua)) os = 'Linux';

  let browser = '不明';
  let version = '不明';

  if (/Chrome\/([0-9\.]+)/.test(ua)) {
    browser = 'Chrome';
    version = ua.match(/Chrome\/([0-9\.]+)/)[1];
  } else if (/Firefox\/([0-9\.]+)/.test(ua)) {
    browser = 'Firefox';
    version = ua.match(/Firefox\/([0-9\.]+)/)[1];
  } else if (/Safari\/([0-9\.]+)/.test(ua) && !/Chrome/.test(ua)) {
    browser = 'Safari';
    version = ua.match(/Version\/([0-9\.]+)/)?.[1] || '不明';
  }

  return { os, browser, version, ua };
}

function showEnvInfo() {
  const infoDiv = document.getElementById('envInfo');
  if (infoDiv.style.display === 'none' || infoDiv.style.display === '') {
    const info = getEnvInfo();
    infoDiv.innerHTML = `
      <strong>環境情報:</strong><br>
      OS: ${info.os}<br>
      ブラウザ: ${info.browser} (バージョン: ${info.version})<br>
      ユーザーエージェント: ${info.ua}
    `;
    infoDiv.style.display = 'block';
    document.getElementById('toggleEnvBtn').textContent = '閉じる';
  } else {
    infoDiv.style.display = 'none';
    document.getElementById('toggleEnvBtn').textContent = 'もっと見る';
  }
}

document.getElementById('toggleEnvBtn').onclick = showEnvInfo;

// お問い合わせボタンの挙動
const contactBtn = document.getElementById('contactBtn');
const contactResult = document.getElementById('contactResult');
let contactVisible = false;

contactBtn.onclick = () => {
  if (!contactVisible) {
    contactResult.innerHTML = `<a href="https://discord.gg/vq6pqgXj" target="_blank" rel="noopener noreferrer">Discord招待リンクはこちら</a>`;
  } else {
    contactResult.innerHTML = '';
  }
  contactVisible = !contactVisible;
};
</script>
</body>
</html>
